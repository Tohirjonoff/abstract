{% extends 'admin/index.html' %}
{% block content %}


 <div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            {% include '../components/msg.html' %}
                            <div class="card-header">
                                <strong class="card-title">O'quvchilar ro'yxati</strong>
                                <a class="btn btn-primary" href="{% url 'add_course' %}">Kurs qo'shish</a>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</td>
                                            <th>ochilgan vaqt</th>
                                            <th>yangilangan vaqt</th>
                                            <th>Xarakatlar</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in session %}
                                        <tr>
                                            <td>{{ i.id }}</td>
                                            <td>{{ i.sesstion_start  }}</td>
                                            <td>{{ i.sesstion_end  }}</td>
                                            <td>
                                                <a href="{% url 'edit_session' i.id %}" class="btn btn-outline-success"><i class="fa fa-edit"></i></a>
                                                <a id="delete" href="{% url 'delete_session' i.id %}" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->


{% endblock %}
