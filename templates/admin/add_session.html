{% extends 'admin/index.html' %}
{% block content %}
<div class="content">
<div class="clearfix">
 <div class="col-lg-6 mt-3">
     <div class="card p-4 ">
         {% include '../components/msg.html' %}
    <h2>Sessiya Qo'shish</h2>
  <div class="card-body card-block">
      <form action="{% url 'add_session' %}"  method="post">
          {% csrf_token %}
          <div class="row">
              <div class="col-6">
        <div class="form-group">
            <label for="">Sessiya boshlanish vaqti</label>
            <input type="date" name="session_start"  placeholder="kurs nomi..." required class="form-control">
        </div>
        </div>
              <div class="col-6">
           <div class="form-group">
            <label for="">Sessiya tugash vaqti</label>
            <input type="date" name="session_end"  placeholder="kurs nomi..." required class="form-control">
          </div>
          </div>
        </div>
          <div class="form-group">
              <button class="btn btn-primary">Sessiya qo'shish</button>
          </div>
      </form>
        </div>
</div>
</div>
</div>
</div>




{% endblock %}
